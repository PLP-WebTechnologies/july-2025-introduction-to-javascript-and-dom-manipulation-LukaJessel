<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <h1>ðŸš€ JavaScript Fundamentals</h1>

  <section>
    <h2>1. Basic Interaction</h2>
    <button onclick="greetUser()">Greet Me</button>
    <p id="greeting"></p>
  </section>

  <section>
    <h2>2. Function Utilities</h2>
    <input type="number" id="num1" placeholder="Enter number 1">

    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="sumResult"></p>
  </section>

  <section>
    <h2>3. Loops and Arrays</h2>
    <button onclick="showFruits()">Show Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <section>
    <h2>4. DOM Interaction</h2>
    <button onclick="toggleBox()">Toggle Box</button>
    <div id="toggleBox" class="box hidden"></div>
